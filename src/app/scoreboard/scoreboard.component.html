<div class="win-box">
    <h2 *ngIf="winner == null"> ROUND: {{gameConfig.currentRound}} / {{gameConfig.maxRounds}} </h2>
    <h2 *ngIf="winner != null">{{winner.displayName}} won with {{winner.score}} point{{winner.score == 1 ? '' : 's'}}! </h2>
</div>

<div class="scoreboard">
    <h2>LEADERBOARD</h2>
    <ol>
        <li *ngFor="let u of allUsers | sortBy: 'desc':'score'"> <span> {{u?.displayName}} -</span> {{u?.score}} </li>
    </ol>
</div>
